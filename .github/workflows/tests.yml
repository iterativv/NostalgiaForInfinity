name: CI

on: [push, pull_request]

jobs:

  Pre-Commit:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - id: changed-files
      name: Get Changed Files
      uses: dorny/paths-filter@v2
      with:
        token: ${{ github.token }}
        list-files: shell
        filters: |
          repo:
            - added|modified:
              - '**'
    - name: Set Cache Key
      run: echo "PY=$(python --version --version | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Check ALL Files On Branch
      uses: pre-commit/action@v2.0.0
      if: github.event_name != 'pull_request'
    - name: Check Changed Files On PR
      uses: pre-commit/action@v2.0.0
      if: github.event_name == 'pull_request'
      with:
        extra_args: --files ${{ steps.changed-files.outputs.repo_files }}


  Binance-Backtests:
    runs-on: ubuntu-20.04
    needs:
      - Pre-Commit
    strategy:
      fail-fast: false
      matrix:
        timerange:
          - 20210101-20210201
          - 20210201-20210301
          - 20210301-20210401
          - 20210401-20210501
          - 20210501-20210601
          - 20210601-20210701
          - 20210701-20210801
          - 20210801-20210901
          - 20210901-20211001
          - 20211001-20211101
          - 20211101-20211201
          - 20211201-20220101
          - 20220101-20220201
          - 20220201-20220301
          - 20220301-20220401

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build Tests Image
        run: docker-compose build tests

      - name: Run Tests
        env:
          EXTRA_ARGS: -p no:cacheprovider tests/backtests -k 'binance and ${{ matrix.timerange }}'
        run: |
          mkdir artifacts
          chmod 777 artifacts
          docker-compose run --rm tests

      - name: List Artifacts
        run: |
          ls -lah artifacts/

      - name: Show Backest Output
        run: |
          cat artifacts/backtest-output-binance-${{ matrix.timerange }}.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binance-testrun-artifacts
          path: artifacts/


  Kucoin-Backtests:
    runs-on: ubuntu-20.04
    needs:
      - Pre-Commit
    strategy:
      fail-fast: false
      matrix:
        timerange:
          - 20210101-20210201
          - 20210201-20210301
          - 20210301-20210401
          - 20210401-20210501
          - 20210501-20210601
          - 20210601-20210701
          - 20210701-20210801
          - 20210801-20210901
          - 20210901-20211001
          - 20211001-20211101
          - 20211101-20211201
          - 20211201-20220101
          - 20220101-20220201
          - 20220201-20220301
          - 20220301-20220401

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build Tests Image
        run: docker-compose build tests

      - name: Run Tests
        env:
          EXTRA_ARGS: -p no:cacheprovider tests/backtests -k 'kucoin and ${{ matrix.timerange }}'
        run: |
          mkdir artifacts
          chmod 777 artifacts
          docker-compose run --rm tests

      - name: List Artifacts
        run: |
          ls -lah artifacts/

      - name: Show Backest Output
        run: |
          cat artifacts/backtest-output-kucoin-${{ matrix.timerange }}.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: kucoin-testrun-artifacts
          path: artifacts/


  Remaining-Tests:
    runs-on: ubuntu-20.04
    needs:
      - Pre-Commit

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build Tests Image
        run: docker-compose build tests

      - name: Run Tests
        env:
          EXTRA_ARGS: -p no:cacheprovider --ignore tests/backtests/
        run: |
          mkdir artifacts
          chmod 777 artifacts $(pwd)
          docker-compose run --rm tests

  Backest-CI-Stats:
    runs-on: ubuntu-20.04
    needs:
      - Kucoin-Backtests
      - Binance-Backtests

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install -r tests/ci-requirements.txt

      - name: Download Previous Binance CI Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/workflows/scripts/download-previous-artifacts.py \
            --repo=${{ github.event.repository.full_name }} \
            --branch=main \
            --workflow=tests.yml \
            --exchange=binance \
            --name=binance-testrun-artifacts downloaded-results

      - name: Download Previous Kucoin CI Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/workflows/scripts/download-previous-artifacts.py \
            --repo=${{ github.event.repository.full_name }} \
            --branch=main \
            --workflow=tests.yml \
            --exchange=kucoin \
            --name=kucoin-testrun-artifacts downloaded-results

      - name: Download Current Binance CI Artifacts
        uses: actions/download-artifact@v2
        with:
          name: binance-testrun-artifacts
          path: downloaded-results/current

      - name: Download Current Kucoin CI Artifacts
        uses: actions/download-artifact@v2
        with:
          name: kucoin-testrun-artifacts
          path: downloaded-results/current

      - name: Show Environ
        run: |
          env

      - name: Show Downloaded Artifacts
        run: |
          tree downloaded-results

      - name: Comment CI Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/workflows/scripts/comment-ci-results.py \
            --repo=${{ github.event.repository.full_name }} downloaded-results
